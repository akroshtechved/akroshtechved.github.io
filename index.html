<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techved Dashboard for ITC</title>
  <style>
    /* Style for the page header */
    header {
      background-color: #4CAF50; /* Header background color */
      color: white;              /* Header text color */
      text-align: center;
      padding: 10px;
      font-size: 24px;
    }

    /* Set iframe container to relative to position the overlay correctly */
    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px); /* Subtract header height */
    }

    /* Style the iframe to occupy full width and height */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* The overlay to cover the footer (adjust height accordingly) */
    .iframe-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20px; /* Adjust height to match the footer height */
      background-color: white; /* or match the background color of your site */
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

  <!-- Header section -->
  <header>
    Techved Dashboard for ITC
  </header>

  <!-- Container for the iframe -->
  <div class="iframe-container">
    <iframe src="https://lookerstudio.google.com/embed/reporting/1fedff58-742d-4864-a107-0bd6a84d25eb/page/ffiCE" allowfullscreen></iframe>

    <!-- The overlay div that will hide the footer -->
    <div class="iframe-overlay"></div>
  </div>

  <!-- JavaScript to show the overlay after a delay -->
  <script>
    setTimeout(function() {
      // Show the overlay after 5 seconds (5000ms)
      document.querySelector('.iframe-overlay').style.display = 'block';
    }, 1000); // 5000 milliseconds = 5 seconds
  </script>

</body>
</html>
